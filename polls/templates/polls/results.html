<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<br>
<dl>
    <dt><a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'polls:detail' question.id %}">Vote again?</a></dt>
    <br><br>
    <dt><a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'polls:index' %}" target="_blank">To all polls</a></dt>
    <br><br>
    <dt><a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'ads:all' %}" target="_blank">To main page</a></dt>
</dl>

</body>
</html>
