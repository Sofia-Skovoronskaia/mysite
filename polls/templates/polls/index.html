<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <p><li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></p>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
<br>
<a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'ads:all' %}" target="_blank">To main page</a>
</body>
</html>
